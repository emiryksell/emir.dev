<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Introduction Page</title>
    <link rel="icon" href="./2.3.PNG" type="image/x-icon" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7); /* Adjust the opacity as needed */
        z-index: -1;
      }
      body {
        background-image: url("./wallhaven-d6y12l.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #1a1e23;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 1;
      }
      body.bg-loaded {
        opacity: 1;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
          filter: blur(5px);
        }
        50% {
          opacity: 0.5;
          transform: translateY(10px);
          filter: blur(2px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      .content > * {
        animation: fadeInUp 1.2s ease-out forwards;
        opacity: 0;
      }

      .hello {
        animation-delay: 1s;
      }

      .info-text:nth-child(2) {
        animation-delay: 1.3s;
      }
      .info-text:nth-child(3) {
        animation-delay: 1.6s;
      }
      .info-text:nth-child(4) {
        animation-delay: 1.9s;
      }
      .social-icons {
        animation-delay: 2.2s;
      }
      @keyframes pageLoad {
        0% {
          opacity: 0;
          filter: blur(10px);
        }
        50% {
          opacity: 0.5;
          filter: blur(5px);
        }
        100% {
          opacity: 1;
          filter: blur(0);
        }
      }

      .container {
        animation: pageLoad 2s ease-out;
      }
      .container {
        display: flex;
        max-width: 1000px;
        width: 100%;
        gap: 30px;
      }

      .profile-image-container {
        flex: 0 0 350px;
      }
      .profile-image {
        width: 100%;
        border-radius: 32px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .profile-image:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .hello {
        font-family: "Poppins", sans-serif;
        font-size: 3.5rem;
        font-weight: bold;
        color: #e01111;
        margin-bottom: 20px;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5),
          -1px -1px 0px rgba(0, 0, 0, 0.5);
      }

      .info-text {
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .divider {
        height: 1px;
        background-color: rgba(255, 255, 255, 0.2);
        margin: 25px 0;
        width: 100%;
      }
      .links {
        display: flex;
        gap: 20px;
        margin: 20px 0;
      }
      .links a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
      }
      .links a.colored {
        color: #4ecca3;
      }
      .social-icons {
        display: flex;
        justify-content: flex-start;
        gap: 40px;
        margin-top: 20px;
      }
      .social-icons a {
        color: white;
        font-size: 32px;
        transition: transform 0.3s ease;
        padding: 10px; /* Dokunmatik hedef alanını artırır */
      }

      @media (max-width: 768px) {
        .social-icons {
          gap: 50px;
        }

        .social-icons a {
          font-size: 28px;
        }
      }

      .social-icons a:hover {
        transform: scale(1.2);
        color: #ff4e83;
      }
      .buttons {
        display: flex;
        gap: 20px;
      }
      .button {
        padding: 12px 25px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
        text-align: center;
        transition: all 0.3s ease;
      }
      .primary-button {
        background-color: #0d6efd;
        color: white;
      }
      .secondary-button {
        background-color: #d9534f;
        color: white;
      }
      .button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }
      .flag {
        height: 20px;
        vertical-align: middle;
        margin-left: 5px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .profile-image-container {
          flex: 0 0 auto;
          max-width: 300px;
          width: 100%;
        }
        .content {
          text-align: center;
        }
        .social-icons,
        .buttons {
          justify-content: center;
        }
      }
    </style>

    <script>
      document.addEventListener("mousemove", (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        document.body.style.setProperty("--mouse-x", x);
        document.body.style.setProperty("--mouse-y", y);
      });
    </script>
    <script>
      window.addEventListener("load", function () {
        const img = new Image();
        img.src = "./foto/wallhaven-d6y12l.jpg";
        img.onload = function () {
          document.body.classList.add("bg-loaded");
        };
      });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-image-container">
        <img
          src="./2.3.PNG"
          alt="Profile Photo"
          class="profile-image"
          loading="lazy"
          width="350"
          height="auto"
        />
      </div>
      <div class="content">
        <h1 class="hello">Hi!</h1>
        <p class="info-text">My Name Is Emir.</p>
        <p class="info-text">I’m a Web Design and Development Student.</p>
        <p class="info-text">
          I Enjoy Coding, Listening To Music And Taking Photos.
        </p>

        <div class="social-icons">
          <a
            href="https://github.com/emiryksell"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/emiryksell/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://www.instagram.com/emiryksell/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
